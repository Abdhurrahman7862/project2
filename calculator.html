<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        #calc {
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #content {
            background: #72a772;
            padding: 20px;
            border-radius: 10px;

        }

        #content form input {
            border: 0;
            outline: 0;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            font-size: 15px;
            margin: 10px;
            cursor: pointer;
            
        }
        .btn input:active{
            opacity: 0.8;
            transform: scale(0.9);
            
        }

        #backspace {
            background-color: rgb(237, 89, 30);
            color: white;
        }

        #res {
            padding: 10px;
            background-color: #c4bebe;
        }

        #clear {
            background-color: rgb(237, 89, 30);
            color: white;
        }

        form #output {
            display: flex;
            justify-content: flex-end;
            margin: 15px 0;
        }

        form #output input {
            text-align: right;
            flex: 1;
            font-size: 25px;
        }body{
            background-color: darkgrey;
        }
    </style>
</head>

<body>
    <nav style="background-color: orange;display:flex;justify-content:center;align-items:center;border-radius:30px;box-shadow: 4px 4px 2px;">
        <h1 style="margin:4px">
            Calculator
        </h1>
    </nav>
    <div id="calc">
        <div id="content">
            <form>
                <div id="output">
                    <input type="text" id='res'>
                </div>
                <div class="btn">
                    <input type="button" value='C' onclick="Clear()" id="clear">
                    <input type="button" value='←' onclick="Back()" id="backspace">
                    <input type="button" value='%' onclick="Solve('%')">
                    <input type="button" value='/' onclick="Solve('/')">
                    <br>
                    <input type="button" value='7' onclick="Solve('7')">
                    <input type="button" value='8' onclick="Solve('8')">
                    <input type="button" value='9' onclick="Solve('9')">
                    <input type="button" value='x' onclick="Solve('*')">
                    <br>
                    <input type="button" value='4' onclick="Solve('4')">
                    <input type="button" value='5' onclick="Solve('5')">
                    <input type="button" value='6' onclick="Solve('6')">
                    <input type="button" value='-' onclick="Solve('-')">
                    <br>
                    <input type="button" value='1' onclick="Solve('1')">
                    <input type="button" value='2' onclick="Solve('2')">
                    <input type="button" value='3' onclick="Solve('3')">
                    <input type="button" value='+' onclick="Solve('+')">
                    <br>
                    <input type="button" value='00' onclick="Solve('00')">
                    <input type="button" value='0' onclick="Solve('0')">
                    <input type="button" value='.' onclick="Solve('.')">
                    <input type="button" value='=' onclick="Result()">
                </div>
            </form>
        </div>
    </div>
    <footer  style="background-color: orange;display:flex;flex-direction:column;justify-content:center;align-items:center;border-radius:30px;box-shadow: 4px 4px 2px;marin-bottom:0%">
        <p style="margin: 8px;">All Rights Reserved ABDHUR RAHMAN</p>
        <p style="margin:4px">copyrights .@2024</p>
    </footer>
    <script>function Solve(val) {
            var v = document.getElementById('res');
            v.value += val;
        }
        function Result() {
            var num1 = document.getElementById('res').value;
            try {
                var num2 = eval(num1.replace('x', '*'));
                document.getElementById('res').value = num2;
            } catch {
                document.getElementById('res').value = 'Error';
            }
        }
        function Clear() {
            var inp = document.getElementById('res');
            inp.value = '';
        }
        function Back() {
            var ev = document.getElementById('res');
            ev.value = ev.value.slice(0, -1);
        }
        document.addEventListener('keydown', function (event) {
            const key = event.key;
            const validKeys = '0123456789+-*/.%';
            if (validKeys.includes(key)) {
                Solve(key === '*' ? 'x' : key);
            } else if (key === 'Enter') {
                Result();
            } else if (key === 'Backspace') {
                Back();
            } else if (key.toLowerCase() === 'c') {
                Clear();
            }
        });
    </script>
</body>

</html>
